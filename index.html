<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
</head>

<body>

    <div class="container">

        <img src="assets/images/hangman.png" alt="Hangman" />

        <div class="row">

            <div class="col-6 gamegraphics1">
                <img id="session9" src="assets/images/session9.jpg" alt="You Win: Session 9" />
                <img id="evildead" src="assets/images/evildead.jpg" alt="You Win: Evil Dead" />
                <img id="halloween" src="assets/images/halloween.jpg" alt="You Win: Halloween" />
                <img id="loser" src="assets/images/hannibal.jpeg" alt="You Lose" />
                <p id="tryagain">Guess Again To Start Over!</p>
            </div>

            <div class="col-6 gamegraphics2">
                <p>Enter A Letter, If You Dare!</p>
                <p>Wins:</p>
                <p id="winnumber"></p>
                <p>Word</p>
                <p id="word"></p>
                <p>Guesses Remaining</p>
                <p id="guesses"></p>
                <p>Letters Spent</p>
                <p id="letters"></p>
            </div>

        </div>

    </div>
<script>
    newGame();
    gameCounter();
</script>

    

</html>
